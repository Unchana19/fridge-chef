services:
  # Backend Service
  - type: web
    name: fridge-chef-backend
    env: docker
    rootDir: backend
    dockerfilePath: Dockerfile
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PORT
        value: 8080
    autoDeploy: true

  # Frontend Service
  - type: web
    name: fridge-chef-frontend
    env: docker
    rootDir: .
    dockerfilePath: frontend/Dockerfile
    autoDeploy: true
